spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MariaDB
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

jwt:
  secret-key: testSecretKey123456789012345678901234567890
  access-token-expiration: 3600000

logging:
  level:
    com.basic.template.backend_template: WARN
    org.springframework.security: WARN
    root: WARN